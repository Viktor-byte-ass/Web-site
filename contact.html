<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Maripha Empowerment Foundation</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <!-- Shared Header -->
  <header class="site-header">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="MEF.png" alt="MEF Logo" />
        MARIPHA EMPOWERMENT FOUNDATION
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="mission.html">Our Mission</a></li>
          <li><a href="programs.html">Programs</a></li>
          <li><a href="board.html">Our Board</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Page -->
<section class="page-banner contact-banner">
    <div class="container">
      <h1>Contact Us</h1>
    </div>
  </section>

  <!-- Contact Content -->
  <section class="contact-content">
    <div class="container">
      <h2>Get in Touch</h2>
      <form action="#" method="POST" id="contact-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Shared Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Maripha Empowerment Foundation. All rights reserved.</p>
      <div class="social-links">
        <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
